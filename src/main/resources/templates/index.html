<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Premium Properties</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .product-card {
            max-width: 300px;
            margin: auto;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            height: 200px;
            object-fit: cover;
            background-color: #e9ecef;
            width: 100%;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .product-price {
            font-size: 1rem;
            color: #6c757d;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            font-size: 16px;
            border-radius: 50%;
            border: none;
        }

        .quantity-display {
            width: 50px;
            text-align: center;
            border: none;
            background: #f8f9fa;
        }

        .image-placeholder {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Premium Hotel Properties</h1>
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card product-card" data-name="Luxury Rest Home" data-price="25000" data-image="images/property_1.jpg">
                <img src="/images/property_1.jpg"
                     class="card-img-top product-image"
                     alt="Luxury Rest Home"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="image-placeholder" style="display: none;">
                    üè† Luxury Rest Home
                </div>
                <div class="card-body text-center">
                    <h5 class="product-title">Luxury Rest Home</h5>
                    <p class="product-price">Price: $250.00 / night</p>
                    <div class="quantity-controls my-3">
                        <button class="btn btn-outline-secondary decrement">-</button>
                        <input type="text" class="quantity-display form-control" value="1" readonly>
                        <button class="btn btn-outline-secondary increment">+</button>
                    </div>
                    <button class="btn btn-primary btn-lg w-100 checkout-button">Book Now</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card product-card" data-name="Villa with Pool" data-price="35000" data-image="images/property_2.jpg">
                <img src="/images/property_2.jpg"
                     class="card-img-top product-image"
                     alt="Villa with Pool"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="image-placeholder" style="display: none;">
                    üèä‚Äç‚ôÇÔ∏è Villa with Pool
                </div>
                <div class="card-body text-center">
                    <h5 class="product-title">Villa with Pool</h5>
                    <p class="product-price">Price: $350.00 / night</p>
                    <div class="quantity-controls my-3">
                        <button class="btn btn-outline-secondary decrement">-</button>
                        <input type="text" class="quantity-display form-control" value="1" readonly>
                        <button class="btn btn-outline-secondary increment">+</button>
                    </div>
                    <button class="btn btn-primary btn-lg w-100 checkout-button">Checkout</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card product-card" data-name="Luxury Hotel Suite" data-price="45000" data-image="images/property_3.jpeg">
                <img src="/images/property_3.jpeg"
                     class="card-img-top product-image"
                     alt="Luxury Hotel Suite"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="image-placeholder" style="display: none;">
                    üè® Luxury Hotel Suite
                </div>
                <div class="card-body text-center">
                    <h5 class="product-title">Luxury Hotel Suite</h5>
                    <p class="product-price">Price: $450.00 / night</p>
                    <div class="quantity-controls my-3">
                        <button class="btn btn-outline-secondary decrement">-</button>
                        <input type="text" class="quantity-display form-control" value="1" readonly>
                        <button class="btn btn-outline-secondary increment">+</button>
                    </div>
                    <button class="btn btn-primary btn-lg w-100 checkout-button">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const stripe = Stripe("pk_test_51S2IzkBkpDMIDiKCOQAGszvu1EK70yOjJC4ZXSLMSCKwsYxYqUpzhJWf2z3IYH8B71OMsCixMk5DaemyUe0QyWKy006qHlnnKq"); // Sizin publishable key

    document.querySelectorAll(".product-card").forEach(card => {
        const decrementBtn = card.querySelector(".decrement");
        const incrementBtn = card.querySelector(".increment");
        const quantityDisplay = card.querySelector(".quantity-display");
        const productPriceDisplay = card.querySelector(".product-price");
        const productPriceInCents = parseInt(card.dataset.price); // Price in cents

        decrementBtn.addEventListener("click", () => {
            let quantity = parseInt(quantityDisplay.value);
            if (quantity > 1) {
                quantity -= 1;
                quantityDisplay.value = quantity;

                const totalPrice = (productPriceInCents * quantity) / 100;
                productPriceDisplay.textContent = `Price: $${totalPrice.toFixed(2)}`;
            }
        });

        incrementBtn.addEventListener("click", () => {
            let quantity = parseInt(quantityDisplay.value);
            quantity += 1;
            quantityDisplay.value = quantity;

            const totalPrice = (productPriceInCents * quantity) / 100;
            productPriceDisplay.textContent = `Price: $${totalPrice.toFixed(2)}`;
        });

        card.querySelector(".checkout-button").addEventListener("click", async () => {
            const productName = card.dataset.name; // Product name
            const quantity = parseInt(quantityDisplay.value); // Quantity selected

            try {
                const createPaymentRequest = {
                    name: productName,
                    amount: productPriceInCents,
                    quantity
                };

                const response = await fetch("/api/v1/payments/book", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(createPaymentRequest)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Assuming the backend responds with the sessionId and httpStatus
                const stripeResponse = await response.json();

                // Redirect to Stripe Checkout
                const result = await stripe.redirectToCheckout({ sessionId: stripeResponse.sessionId });
                if (result.error) {
                    console.error("Stripe Checkout Error:", result.error.message);
                }
            } catch (error) {
                console.error("Error during checkout:", error);
            }
        });
    });

</script>

</body>
</html>
